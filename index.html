<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏滚动网站</title>
    <!-- 引入的  初识化css   fullpage css -->
    <link rel="stylesheet" href="css/base.css"/>
    <!-- 引入自己的css  -->
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/jquery.fullPage.css"/>
    <!-- y这是一个jquery插件，所以先引入jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- 如果想要 easing 缓动动画  那就引入 easing js -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 引入自己的js -->
    <script src="js/myPage.js"></script>
</head>
<body>
<!-- 固定的直接进入购物中心 -->
<a href="#" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
</a>
<!--    next 继续往下-->
<a href="javascript:;">
    <img src="images/next.png" class="next next-upDown" alt="next">
</a>
<div id="fullpage">
    <!-- 第一屏幕制作 -->
    <div class="section section1">
        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
        <img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
        <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
    </div>
    <!-- 第二屏幕制作 -->
    <div class="section section2">
        <div class="computer">
            <div class="search move">
                <img src="images/search-words.png" class="search_words" alt="words">
            </div>
            <img src="images/search-02-1.png" class="search-02-1" alt="search">
            <img src="images/goods-441-218.png" class="sofa-goods" alt="goods">
            <!--掉下来的沙发-->
            <img src="images/shirt-02-207-166.png" class="shirt-02" alt="sofa_fly">
            <div class="cover_box move"></div>
        </div>
    </div>
    <!--第三屏幕制作-->
    <div class="section section3 ">
        <div class="main">
            <div class="select">
                <img src="images/btn-01.gif" class="btn-01" alt="btn01">
                <img src="images/btn-01-a.gif" class="btn-01 btn-01-a" alt="btn01">
                <img src="images/img-01.gif" class="img-01" alt="img01">
                <img src="images/img-01-a.gif" class="img-01 img-01-a " alt="img01 ">
            </div>
            <!--沙发-->
            <img src="images/shirt-02-207-166.png" class="shirt-03" alt="sofa_fly">
            <!--倾斜沙发-->
            <img src="images/t1f.png" class="tlf" alt="sofa_tlf">
        </div>
    </div>
    <!--    第四屏制作-->
    <div class="section section4">
        <img src="images/cloud.png" class="cloud cloud_fly" alt="cloud">
        <img src="images/words-04.png" class="words-04" alt="words-04">
        <img src="images/words-04-a.png" class="words-04 words-04-a" alt="words-04">
        <!--        购物车-->
        <div class="car move">
            <img src="images/t1f.png" class="car-tlf" alt="t1f">
            <img src="images/car.png" class="kong_car" alt="car">
        </div>
        <!--        购物车出去后显示的-->
        <div class="note move">
            <img src="images/t1.png" alt="t1f">
            <img src="images/note-text.png" class="note-img" alt="note-text">
        </div>
    </div>
    <!--    第五屏开始-->
    <div class="section section5">
        <img src="images/words-05.png" class="words-05 move" alt="words">
        <img src="images/card-05.png" class="card-05" alt="card">
        <img src="images/order-05.png" class="order-05" alt="order">
        <img src="images/t1f.png" class="t1f-05" alt="order">
        <div class="mouse-over">
            <img src="images/mouse-05.png" class="mouse-05" alt="">
            <img src="images/mouse-05-a.png" class="mouse-05 mouse-05-a" alt="">
            <img src="images/hand-05.png" class="hand-05" alt="">
        </div>

    </div>
    <!--    第六屏开始-->
    <div class="section section6 move">
        <img src="images/box.png" class="box-06 move" alt="box"/>
        <img src="images/car-06.png" class="car-06 move" alt="car-06"/>
        <img src="images/cloud-06.png" class="cloud-06 move" alt="cloud">
        <img src="images/cloud-06.png" class="cloud-07 move" alt="cloud">
        <img src="images/88.png" class="pop-06 move" alt="pop">
        <img src="images/man.png" class="man-06 move" alt="man">
        <img src="images/women.png" class="women-06 move" alt="women">
        <img src="images/door.png" class="door move" alt="door">
        <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="check move" alt="check">
        <img src="images/words-06-a.png" class="works-06 move" alt="words-06">
    </div>
    <!--    第七屏开始-->
    <div class="section section7">
        <div class="star move"></div>
        <img src="images/good-07.png" class="good-07" alt="good-07">
    </div>
    <!--    第八屏开始-->
    <div class="section section8">
        <a href="#" class="beginShopping">
            <img src="images/btn-08.png" alt="btn-08.png">
            <img src="images/btn-08-a.gif" class="btn-08-a" alt="btn-08-a">
        </a>
        <img src="images/again.png" class="again-08" alt="again">
        <img src="images/hand-08.png" class="hand-08" alt="hand">
    </div>
</div>


</body>
</html>
